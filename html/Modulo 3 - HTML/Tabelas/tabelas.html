<!DOCTYPE html>
<html>
<head>
    <title>Tabelas</title>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th>País</th>
                <th>Capital</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Brasil</td>
                <td>Brasília</td>
            </tr>
            <tr>
                <td>Argentina</td>
                <td>Buenos Aires</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="2">Total: 2 países</th>
            </tr>
        </tfoot>
    </table>
</body>
</html>
